{% extends 'base.html'%}

{% load crispy_forms_tags %}

{%block content%} 

<form  method="POST" class="mt-5 mr-auto ml-auto col-xs-12 col-lg-8 clearfix">
    {%csrf_token%}
    {{login_form | crispy}}
    <button class="btn btn-primary float-right mt-3" type="submit">Login</button>
</form>

<p class="text-center">Don't have an account yet, you can <a href='{% url 'registration' %}'>Register here</a></p>

{%endblock%}
