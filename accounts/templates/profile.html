{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" class="mt-5 mr-auto ml-auto col-xs-12 col-lg-8 clearfix">
        {% csrf_token %}
        {{ form| crispy }}
        <button class="btn btn-success float-right mt-3" type="submit">Update</button>
    </form>

    <p>{{ user.email }}</p>


{% endblock %}
